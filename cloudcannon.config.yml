collections_config:
  pages:
    path: ''
    icon: wysiwyg
    disable_url: false
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  posts:
    path: data/content.json
    icon: library_books
    parser: json
    output: true
    _inputs:
      $.blog_posts[*].title:
        cascade: true
      $.blog_posts[*].body:
        type: markdown
        cascade: true
        options:
          format: p h2 h3
          headings_start_with_h2: true  # Force H2 comme premier niveau
          bold: true
          italic: true
          bulletlist: true
          link: true
          image: true
  admin:
    path: admin
    icon: ad
    disable_url: false
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false

_inputs:
  hero_title:
    type: html
    cascade: true
  vision_text:
    type: markdown
    cascade: true
  body:
    type: markdown
    comment: "Structurez votre article avec des titres H2/H3 et des listes pour le SEO."
    options:
      format: p h2 h3
      headings: [2, 3]
      headings_start_with_h2: true  # Important pour l'affichage
      bold: true
      italic: true
      strike: false
      blockquote: true
      code: true
      link: true
      bulletlist: true
      orderedlist: true
      image: true
  excerpt:
    type: textarea
    comment: "Bref résumé de l'article pour la page d'accueil (160 caractères max)."

data_config:
  homepage:
    path: data/content.json
timezone: Etc/UTC
output: .
