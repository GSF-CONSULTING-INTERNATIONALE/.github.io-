collections_config:
  pages:
    path: ''
    icon: wysiwyg
    disable_url: false
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false

  posts:
    path: data/content.json
    icon: library_books
    parser: json
    array_key: blog_posts  # ✅ Utilisation de array_key pour cibler le tableau
    output: true
    url: "/blog/[slug]/"
    _inputs:
      # ✅ TOUS les chemins avec [*] ont des guillemets (syntaxe JSONPath stricte)
      "$.blog_posts[*].title":
        label: "Titre de l'article"
        type: text
      "$.blog_posts[*].slug":
        label: "Slug (URL)"
        type: text
      "$.blog_posts[*].date":
        label: "Date de publication"
        type: datetime
      "$.blog_posts[*].image":
        label: "Image de couverture"
        type: image
      "$.blog_posts[*].excerpt":
        label: "Résumé (160 caractères max)"
        type: textarea
      "$.blog_posts[*].body":
        label: "Contenu de l'article"
        type: markdown
        comment: "Utilisez des titres H2/H3 pour le SEO"
        options:
          format: p h2 h3
          headings: [2, 3]
          headings_start_with_h2: true
          bold: true
          italic: true
          bulletlist: true
          orderedlist: true
          link: true
          image: true

  admin:
    path: admin
    icon: ad
    disable_url: false
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false

# ✅ Champs globaux avec guillemets pour JSONPath
_inputs:
  # Homepage
  "$.homepage.hero_title":
    label: "Titre principal (Homepage)"
    type: html
    cascade: true
  "$.homepage.hero_subtitle":
    label: "Sous-titre (Homepage)"
    type: text
    cascade: true
  "$.homepage.vision_subtitle":
    label: "Sous-titre de la vision"
