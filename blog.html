<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse GSF Consulting</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background-color: #050505; color: white; font-family: 'Space Grotesk', sans-serif; margin: 0; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; padding: 120px 20px 50px; }
        
        /* Styles pour le contenu de l'article */
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        h1 { font-family: 'Syne'; font-size: 3rem; color: #fff; line-height: 1.1; margin-bottom: 20px; }
        .meta { color: #06b6d4; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; margin-bottom: 30px; }
        .content h2 { font-family: 'Syne'; color: #06b6d4; margin-top: 40px; border-bottom: 1px solid rgba(6, 182, 212, 0.3); padding-bottom: 10px; }
        .content p { margin-bottom: 20px; opacity: 0.9; }
        .content ul { padding-left: 20px; }
        .content li { margin-bottom: 10px; }
        .back-link { display: inline-block; margin-bottom: 40px; color: #06b6d4; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .back-link:hover { color: white; }
        #article-image { width: 100%; height: 400px; object-fit: cover; border-radius: 20px; margin-bottom: 40px; }
        
        /* Navbar styles rapides pour cette page */
        #navbar { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(5, 5, 5, 0.95); border-bottom: 1px solid #06b6d4; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        #navbar a { color: #fff; text-decoration: none; margin-left: 20px; font-family: 'Space Grotesk'; }
        #navbar a:hover { color: #06b6d4; }
        #navbar .logo { font-family: 'Syne'; font-weight: 800; font-size: 1.5rem; color: #06b6d4; margin-left: 0; }
        
        /* Footer */
        footer { text-align: center; padding: 50px; font-family: 'Space Grotesk'; opacity: 0.5; border-top: 1px solid #222; }
    </style>
</head>
<body>

    <!-- NAVIGATION (Copie simplifiée de l'index) -->
    <nav id="navbar">
        <div style="display: flex; align-items: center;">
            <a href="index.html" class="logo">GSF CONSULTING</a>
        </div>
        <div>
            <a href="index.html#home">Accueil</a>
            <a href="index.html#vision">Vision</a>
            <a href="index.html#blog-list">Blog</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <a href="index.html#blog-list" class="back-link">← Retour aux analyses</a>
        
        <article id="article-view">
            <img id="article-image" src="" alt="" style="display:none;">
            <div class="meta" id="article-date">Chargement...</div>
            <h1 id="article-title">Lecture de l'analyse...</h1>
            <div class="glass-card content" id="article-body"></div>
        </article>
    </div>

    <footer>
        <p>&copy; 2024 GSF Consulting International - Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postSlug = urlParams.get('post');

        if (!postSlug) {
            // Si pas de slug, on redirige vers l'accueil
            window.location.href = 'index.html';
        }

        fetch('content.json')
            .then(res => {
                if (!res.ok) throw new Error("JSON introuvable");
                return res.json();
            })
            .then(data => {
                const post = data.blog_posts.find(p => p.slug === postSlug);

                if (post) {
                    document.title = `${post.title} | GSF Consulting`;
                    document.getElementById('article-title').textContent = post.title;
                    document.getElementById('article-date').textContent = new Date(post.date).toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' });
                    
                    if (post.image) {
                        const img = document.getElementById('article-image');
                        img.src = post.image;
                        img.style.display = 'block';
                    }

                    // Conversion Markdown vers HTML
                    document.getElementById('article-body').innerHTML = marked.parse(post.body);
                } else {
                    document.getElementById('article-title').textContent = "Article non trouvé";
                    document.getElementById('article-body').innerHTML = "<p>L'article que vous cherchez n'existe pas.</p>";
                }
            })
            .catch(err => console.error("Erreur de chargement de l'article:", err));
    </script>
</body>
</html>
