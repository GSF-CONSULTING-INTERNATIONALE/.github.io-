# --- CONFIGURATION DU DÉPLOIEMENT ---
[build]
  publish = "."
  command = "echo 'Building GSF Consulting International...'"

# --- RÉÉCRITURE DES ROUTES ---
# Indispensable pour que CloudCannon/Decap CMS fonctionne correctement
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  force = true

# --- HEADERS DE SÉCURITÉ ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# --- CONFIGURATION DES FONCTIONS ---
# Correction : node_bundler avec valeur string "esbuild"
[functions]
  node_bundler = "esbuild"
