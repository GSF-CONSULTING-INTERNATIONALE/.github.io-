# --- CONFIGURATION DU DÉPLOIEMENT ---
[build]
  publish = "."
  command = "echo 'Building GSF Consulting International...'"

# --- RÉÉCRITURE DES ROUTES (Crucial pour Decap CMS) ---
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  force = true

# --- HEADERS DE SÉCURITÉ ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "upgrade-insecure-requests"

# --- CONFIGURATION DES SERVICES ---
[functions]
  node_bundle = true

[dev]
  command = "npx serve"
  port = 8888

# --- IDENTITÉ ET ACCÈS (Git Gateway) ---
[identity]
  external_registration_enabled = false

[admin]
  role_control_enabled = true

