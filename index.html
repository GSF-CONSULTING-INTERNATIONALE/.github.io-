<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSF Consulting International | Intelligence Artificielle & Droit</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Space Grotesk', sans-serif; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        nav { position: sticky; top: 10px; z-index: 1000; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; margin: 20px; border-radius: 12px; }
        .logo { font-family: 'Syne'; font-weight: 800; font-size: 1.5rem; color: #06b6d4; }
        #blog-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 50px 5%; }
        section { padding: 100px 5%; text-align: center; }
        h1 { font-family: 'Syne'; font-size: 4rem; text-transform: uppercase; line-height: 1.1; }
        a { color: #06b6d4; text-decoration: none; }
    </style>
</head>
<body>

    <nav class="glass-card">
        <div class="logo">GSF CONSULTING</div>
        <div style="gap: 20px; display: flex;">
            <a href="#home">Accueil</a>
            <a href="#blog">Analyses</a>
        </div>
    </nav>

    <header id="home" style="padding: 100px 5%; text-align: center;">
        <h1 id="hero-title">Chargement...</h1>
        <p id="hero-subtitle" style="max-width: 600px; margin: 20px auto; opacity: 0.8;"></p>
    </header>

    <section id="vision">
        <h2 id="vision-subtitle" style="color: #06b6d4; font-family: 'Syne';"></h2>
        <div id="vision-text" style="max-width: 800px; margin: 0 auto; line-height: 1.6;"></div>
    </section>

    <section id="blog">
        <h2 style="font-family: 'Syne'; font-size: 2.5rem;">Analyses & Publications</h2>
        <div id="blog-container">
            </div>
    </section>

    <script>
        fetch('data/content.json')
            .then(res => res.json())
            .then(data => {
                // HERO & VISION
                if(data.homepage) {
                    document.getElementById('hero-title').innerHTML = data.homepage.hero_title.replace(/(Intelligence Artificielle)/gi, '<span style="color: #06b6d4;">$1</span>');
                    document.getElementById('hero-subtitle').textContent = data.homepage.hero_subtitle;
                    document.getElementById('vision-subtitle').textContent = data.homepage.vision_subtitle;
                    document.getElementById('vision-text').innerHTML = data.homepage.vision_text.replace(/\n/g, '<br>');
                }

                // BLOG
                if(data.blog_posts) {
                    const container = document.getElementById('blog-container');
                    container.innerHTML = '';
                    data.blog_posts.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(post => {
                        const card = document.createElement('div');
                        card.className = 'glass-card';
                        card.style = 'border-radius:20px; overflow:hidden; display:flex; flex-direction:column; text-align:left; transition: 0.3s;';
                        card.innerHTML = `
                            <div style="height:200px; background:url('${post.image}') center/cover;"></div>
                            <div style="padding:25px;">
                                <p style="color:#06b6d4; font-size:0.8rem; font-weight:bold;">${new Date(post.date).toLocaleDateString('fr-FR')}</p>
                                <h3 style="font-family:Syne; margin:10px 0;">${post.title}</h3>
                                <p style="font-size:0.9rem; opacity:0.8;">${post.excerpt}</p>
                                <a href="blog.html?post=${post.slug}" style="margin-top:15px; display:inline-block; font-weight:bold;">Lire l'analyse â†’</a>
                            </div>`;
                        container.appendChild(card);
                    });
                }
            })
            .catch(err => {
                console.error("Erreur JSON:", err);
                document.getElementById('hero-title').innerHTML = "Erreur de configuration";
            });
    </script>
</body>
</html>
